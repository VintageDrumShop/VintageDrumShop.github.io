<header>
  <div id="pageConstraint">
    <img src="{{ site.baseurl }}/img/vds-mainlogo.jpg">Site Logo</img>
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
  </div>
</header>
