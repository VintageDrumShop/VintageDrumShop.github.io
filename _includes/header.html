<header>
  <div id="pageConstraint">
    <img src="{{ site.baseurl }}/img/vds-mainlogo.png" / class="orangeBorder">
    <div id="navbar">
      <a href="{% if site.baseurl %}{{ site.baseurl }}{% else %}/{% endif %}">Home</a>
      {% for page in site.pages %}
      {% if page.title %}
      <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
      {% endfor %}
      </div>
  </div>
</header>
