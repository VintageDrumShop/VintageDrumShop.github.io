<header>
  <div id="pageConstraint">
    <img src="{{ site.baseurl }}/img/vds-mainlogo.png"></img>
    <div id="navbar">
      {% for page in site.pages %}
      {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
      {% endfor %}
      </div>
  </div>
</header>
